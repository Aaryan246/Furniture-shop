<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">  
    <link rel="icon"  href="images/web-logo.png">
    <script src="https://kit.fontawesome.com/5f871a1ea6.js" 
    crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Explore.html">Explore</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Feedback.html">Feedback</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <p class="clogo">La Vie</p>
    </nav>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1 style="font-size: 8vh;color: azure;">Furniture that <br>defines you.</h1>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2 style="font-size: 5vh;">Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account ? <a href="login.html">
                            <strong>Login</strong>
                        </a></p>
                    </div>
                </section>
                <div class="input-container-name">
                    <label for="fname">Full name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container-email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="input-container-password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be at least 6 characters" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <button class="signup-btn" type="submit">Sign UP</button>
            </form>
        </div>
    </div>

    
</body>
</html>
